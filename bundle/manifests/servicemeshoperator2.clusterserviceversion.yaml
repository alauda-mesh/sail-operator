  description: |-
    Alauda Service Mesh is a platform that provides behavioral insight and operational control over a service mesh, providing a uniform way to connect, secure, and monitor microservice applications.

    This version of the operator supports the following Istio versions:

    - v1.24-latest
    - v1.24.5
  displayName: Alauda Service Mesh Operator 2
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: sail-operator
      deployments:
      - label:
          app.kubernetes.io/component: sail-operator
          app.kubernetes.io/created-by: servicemeshoperator2
          app.kubernetes.io/instance: servicemesh-operator2
          app.kubernetes.io/managed-by: helm
          app.kubernetes.io/name: deployment
          app.kubernetes.io/part-of: servicemeshoperator2
          control-plane: servicemesh-operator2
        name: servicemesh-operator2
        spec:
          replicas: 1
          selector:
            matchLabels:
              app.kubernetes.io/created-by: servicemeshoperator2
              app.kubernetes.io/part-of: servicemeshoperator2
              control-plane: servicemesh-operator2
          strategy: {}
          template:
            metadata:
              annotations:
                images.v1_24_5.cni: build-harbor.alauda.cn/asm/install-cni:1.24.5-asm.0
                images.v1_24_5.istiod: build-harbor.alauda.cn/asm/pilot:1.24.5-asm.0
                images.v1_24_5.proxy: build-harbor.alauda.cn/asm/proxyv2:1.24.5-asm.0
                images.v1_24_5.ztunnel: build-harbor.alauda.cn/asm/ztunnel:1.24.5-asm.0
                kubectl.kubernetes.io/default-container: sail-operator
              labels:
                app.kubernetes.io/created-by: servicemeshoperator2
                app.kubernetes.io/part-of: servicemeshoperator2
                control-plane: servicemesh-operator2
            spec:
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                    - matchExpressions:
                      - key: kubernetes.io/arch
                        operator: In
                        values:
                        - amd64
                        - arm64
                        - ppc64le
                        - s390x
                      - key: kubernetes.io/os
                        operator: In
                        values:
                        - linux
              containers:
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=:8443
                - --zap-log-level=info
                command:
                - /sail-operator
                image: build-harbor.alauda.cn/asm/sail-operator:2.0-latest
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: sail-operator
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 500m
                    memory: 512Mi
                  requests:
                    cpu: 10m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
                  readOnlyRootFilesystem: true
                volumeMounts:
                - mountPath: /etc/sail-operator
                  name: operator-config
                  readOnly: true
              securityContext:
                runAsNonRoot: true
              serviceAccountName: sail-operator
              terminationGracePeriodSeconds: 10
              volumes:
              - downwardAPI:
                  defaultMode: 420
                  items:
                  - fieldRef:
                      fieldPath: metadata.annotations
                    path: config.properties
                name: operator-config
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: sail-operator
    strategy: deployment
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
